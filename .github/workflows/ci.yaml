---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
  merge_group:
  schedule:
    - cron: "0 14 * * 1" # every monday at 9 in the morning CST
  workflow_dispatch:

env:
  CI: true

permissions: {}

jobs:
  build:
    name: Build
    timeout-minutes: 10
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-linux-gnu
          - x86_64-linux-musl
          - x86_64-macos
          - aarch64-macos

        include:
          - target: x86_64-linux-gnu
            zig-flags: -Demit-man-pages

    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ğŸ¦ Install Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2.0.5
        with:
          version: 0.14.1
      - name: ğŸ“¦ Install dependencies
        run: sudo apt-get install -y libcurl4-gnutls-dev && sudo apt-get install -y help2man
      - name: ğŸ”§ Build
        run: zig build -Dtarget=${{ matrix.target }} ${{ matrix.zig-flags }}

  formatting:
    name: Format
    timeout-minutes: 1
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ğŸ¦ Install Zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2.0.5
        with:
          version: 0.14.1
      - name: âœ¨ Verify formatting
        run: zig build check-fmt

  spell-check:
    name: Check Spelling
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ğŸª„ Spell Check Repo
        uses: crate-ci/typos@212923e4ff05b7fc2294a204405eec047b807138 # v1.29.9

  link-check:
    name: Check Links
    timeout-minutes: 2
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ“š Git checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: âš™ï¸ Restore lychee cache
        uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-
      - name: ğŸª„ Link check
        uses: lycheeverse/lychee-action@f613c4a64e50d792e0b31ec34bbcbba12263c6a6 # v2.3.0
        with:
          args: --cache --max-cache-age 1d .
          token: ${{ github.token }}

  markdownlint:
    name: Lint Markdown
    timeout-minutes: 4
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ğŸ•µï¸ Markdown linting
        uses: DavidAnson/markdownlint-cli2-action@05f32210e84442804257b2a6f20b273450ec8265 # v19.1.0
        id: markdownlint
        with:
          fix: true
          # Surprisingly, the default is to only lint the project root.
          globs: |
            **/*.md

  zizmor:
    name: Run zizmor
    timeout-minutes: 1
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          clean: true
          persist-credentials: false
          set-safe-directory: true
      - name: ğŸŒˆ Run zizmor
        uses: zizmorcore/zizmor-action@5ca5fc7a4779c5263a3ffa0e1f693009994446d1
